name: Export GPKG to GeoJSON

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      # --- Manual git init instead of actions/checkout ---
      - name: Clone repo (manual, with LFS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git init .
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch --depth=1 origin ${{ github.ref_name }}
          git checkout -B ${{ github.ref_name }} FETCH_HEAD
          git lfs install
          git lfs fetch origin ${{ github.ref_name }}
          git lfs checkout

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin

      - name: Prepare folders
        run: mkdir -p docs/data

      - name: Sanity check data file and list layers
        run: |
          ls -lah src/data
          echo "---- file info ----"
          file src/data/lrgdm_v2.gpkg || true
          echo "---- ogrinfo ----"
          ogrinfo -q src/data/lrgdm_v2.gpkg | sed -n '1,200p'

      # === Exports ===
      - name: Export People
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/people.geojson src/data/lrgdm_v2.gpkg People

      - name: Export Places
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/places.geojson src/data/lrgdm_v2.gpkg Places

      - name: Export Events
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/events.geojson src/data/lrgdm_v2.gpkg Events

      - name: Export EventParticipants
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/event_participants.geojson src/data/lrgdm_v2.gpkg EventParticipants

      - name: Export Birth Location Points
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/birth_location_points.geojson src/data/lrgdm_v2.gpkg "Birth_Location_Points"

      - name: Export Death Location Points
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/death_location_points.geojson src/data/lrgdm_v2.gpkg "Death_Location_Points"

      - name: Export Birth to Death Lines
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/birth_to_death_lines.geojson src/data/lrgdm_v2.gpkg "Birth_to_Death_Lines"

      - name: Export Birthâ†’Death Lines (Eras)
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 docs/data/birth_to_death_lines_eras.geojson src/data/lrgdm_v2.gpkg "Birth_to_Death_Lines_Eras"

      # --- Commit and push directly ---
      - name: Commit changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -n "$(git status --porcelain docs/data)" ]; then
            git add docs/data
            git commit -m "Auto-export GeoJSON from GPKG"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "HEAD:${GITHUB_REF_NAME}"
          else
            echo "No changes to commit"
