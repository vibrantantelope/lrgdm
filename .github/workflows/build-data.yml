name: Export GPKG to GeoJSON

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin

      - name: Prepare folders
        run: mkdir -p docs/data

      - name: Sanity check data file and list layers
        run: |
          ls -lah src/data
          echo "---- file info ----"
          file src/data/lrgdm_v2.gpkg || true
          echo "---- ogrinfo ----"
          ogrinfo -q src/data/lrgdm_v2.gpkg | sed -n '1,120p'

      # === Exports ===
      - name: Export People
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/people.geojson src/data/lrgdm_v2.gpkg People

      - name: Export Places
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/places.geojson src/data/lrgdm_v2.gpkg Places

      - name: Export Events
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/events.geojson src/data/lrgdm_v2.gpkg Events

      - name: Export EventParticipants
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/event_participants.geojson src/data/lrgdm_v2.gpkg EventParticipants

      - name: Export Birth Location Points
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/birth_location_points.geojson src/data/lrgdm_v2.gpkg Birth_Location_Points

      - name: Export Death Location Points
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/death_location_points.geojson src/data/lrgdm_v2.gpkg Death_Location_Points

      - name: Export Birth to Death Lines
        run: |
          ogr2ogr -f GeoJSON -t_srs EPSG:4326 \
            docs/data/birth_to_death_lines.geojson src/data/lrgdm_v2.gpkg Birth_to_Death_Lines

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain docs/data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/data
            git commit -m "Auto-export GeoJSON from GPKG"
            git push
          fi
